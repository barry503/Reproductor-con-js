<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de sonido con js</title>
    <!-- estilos de bootstrap-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    <!--  lib iconos -->
    <link rel="stylesheet" href="css/style-icons.css">

</head>

<body class="bg-s">
    <br>
    <div class="container  text-center mb-3 py-5">
        <div class="row py-3 bg-negro text-center p-5">
            <h4 class="t-50 text-secondary">Reproductor <i class="text-right icon-headphones"></i></h4>
        </div>
        <div class="row bg-dark text-white text-center">
            <div class="col-md-12 p-5">
                <i class="t-200 icon-music"></i><br>
                <p class="p-2">
                  DevilStar-Omnionn Hells Kitchen.mp3
                </p>
            </div>
        </div>
        <div class="row py-3 bg-negro text-center">
            <div class="col-md-12 p-5">
                <button title="Reproducir" class="t-50 mr-5 btn btn-outline-secondary" id="btnReproducir"><i class="icon-play"></i></button>


                <button title="Pausar" class="t-50 mr-5 btn btn-outline-secondary" id="btnPausar"><i class="icon-pause"></i></button>


                <button title="Reiniciar" class="t-50 btn btn-outline-secondary" id="btnReiniciar"><i class="icon-repeat"></i></button>


            </div>




        </div>

        <script src="js/script.js"></script>
    </body>

</html>
